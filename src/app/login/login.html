<div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
  <form (ngSubmit)="onSubmit()" style="display: flex; flex-direction: column; gap: 12px; width: 300px;">
    <h2>Iniciar Sesion</h2>

    <label for="username">Usuario</label>
    <input id="username" type="text" [(ngModel)]="username" name="username" required
           style="padding: 8px; font-size: 14px;" />

    <label for="password">Contrasena</label>
    <input id="password" type="password" [(ngModel)]="password" name="password" required
           autocomplete="new-password" data-lpignore="true"
           style="padding: 8px; font-size: 14px;" />

    @if (error) {
      <p style="color: red; margin: 0;">{{ error }}</p>
    }

    <button type="submit" style="padding: 10px; font-size: 14px; cursor: pointer;">
      Ingresar
    </button>
  </form>
</div>
